{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="col-md-9 ml-sm-auto col-lg-10">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
    <h1 class="h2">Set Exam Details</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <span data-feather="calendar"></span>
        This week
      </button>
    </div>
  </div>
  <div class="mr-5">
    <form action="" method="POST" class="m-2">
      {% csrf_token %}
      {% for i in range %}
      <div class="">
        <div class="row">
          <div class="form-group col-6">
            <label for="year" class="h4">Subject name :</label>
            <select type="text" name="yr" id="year" class="form-control" placeholder="choce.." required="required">
              <option>Select...</option>
              {% for s in s %}
              <option value="{{s.sub_name}}">{{s.sub_code}} - {{s.sub_name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="row m-3">
          <div class="col form-group">
            <label for="que" class="font-weight-bold">Question {{i}}:</label>
            <textarea class="form-control" placeholder="Type your question.." id="que"></textarea>
          </div>
        </div>
        <div class="row m-3">
          <label for="" class="col-12 font-weight-bold">Options :</label>
          <div class="col-3 form-group">
            <input class="form-control" id="input" type="text" name="" placeholder="Options..." />
          </div>
          <div class="col-3 form-group">
            <input class="form-control" id="input" type="text" name="" placeholder="Options..." />
          </div>
          <div class="col-3 form-group">
            <input class="form-control" id="input" type="text" name="" placeholder="Options..." />
          </div>
          <div class="col-3 form-group">
            <input class="form-control" id="input" type="text" name="" placeholder="Options..." />
          </div>
        </div>
        <div class="row m-3">
          <div class="col-3">
            <label for="cor_op" class="font-weight-bold"> Correct Option</label>
            <input class="form-control" id="input" type="text" id="cor_op" name="" placeholder="Correct option" />
          </div>
          <div class="col-8">
            <label for="cat" class="font-weight-bold">Category :</label>
            <select type="text" name="yr" class="form-control" placeholder="category" id="cat" required="required">
              <option>Question Category</option>
          </div>
        </div>
      </div>
      {% endfor %}
      <div class="row">
        <div class="col-12">
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1">I have confirmed all the questions and answers</label><br>
        </div>
        <div class="col-10 d-flex justify-content-center">
          <button type="button" class="btn btn-default btn-primary">Create Test</button>
        </div>
      </div>
    </form>
  </div>
</main>
{% endblock %}
